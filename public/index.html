<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroState</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { background-color: #2a2a2a; border: none; }
        .dashboard, .admin-panel { display: none; }
        #characters-table th, #characters-table td { border: 1px solid #444; padding: 8px; }
        #inventory-list, #promo-result { color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">MetroState</h1>
        <div id="auth-section">
            <div class="card p-4 mb-4">
                <h2 class="text-center">Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="signup-username" placeholder="Username" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
            <div class="card p-4">
                <h2 class="text-center">Log In</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
            </div>
        </div>
        <div id="dashboard" class="dashboard">
            <h2 class="text-center">Welcome, <span id="username"></span></h2>
            <button id="logout" class="btn btn-danger btn-block mb-4">Log Out</button>
            <h3>Create Character</h3>
            <form id="create-character-form">
                <div class="form-group">
                    <select id="server-select" class="form-control" required>
                        <option value="">Select Server</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="character-name" placeholder="Character Name" required>
                </div>
                <div class="form-group">
                    <select id="character-skin" class="form-control" required>
                        <option value="">Select Skin</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="character-job" class="form-control" required>
                        <option value="">Select Job</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="character-faction" class="form-control" required>
                        <option value="">Select Faction</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Character</button>
            </form>
            <h3>Create Gang</h3>
            <form id="create-gang-form">
                <div class="form-group">
                    <select id="gang-server" class="form-control" required>
                        <option value="">Select Server</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="gang-name" placeholder="Gang Name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Gang</button>
            </form>
            <h3>Your Characters</h3>
            <table class="table table-dark" id="characters-table">
                <thead><tr><th>Server</th><th>Name</th><th>Skin</th><th>Job</th><th>Faction</th><th>MetroCoins</th><th>MetroBucks</th></tr></thead>
                <tbody></tbody>
            </table>
            <h3>Character Inventory</h3>
            <select id="inventory-server" class="form-control mb-3">
                <option value="">Select Server</option>
            </select>
            <ul id="inventory-list"></ul>
            <h3>Redeem Promo Code</h3>
            <form id="promo-form">
                <div class="form-group">
                    <select id="promo-server" class="form-control" required>
                        <option value="">Select Server</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="promo-code" placeholder="Promo Code" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Redeem</button>
            </form>
            <div id="promo-result"></div>
            <h3>Store</h3>
            <select id="store-server" class="form-control mb-3">
                <option value="">Select Server</option>
            </select>
            <div id="store-items"></div>
            <h3>Crates</h3>
            <select id="crate-server" class="form-control mb-3">
                <option value="">Select Server</option>
            </select>
            <div id="crates"></div>
            <h3>Daily Crate</h3>
            <select id="daily-crate-server" class="form-control mb-3">
                <option value="">Select Server</option>
            </select>
            <button id="open-daily-crate" class="btn btn-primary btn-block">Open Daily Crate</button>
            <div id="daily-crate-result"></div>
        </div>
        <div id="admin-panel" class="admin-panel">
            <h2>Admin Panel</h2>
            <button id="back-to-dashboard" class="btn btn-secondary btn-block mb-4">Back to Dashboard</button>
            <h3>Manage Players</h3>
            <form id="admin-action-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="target-id" placeholder="Target PlayFab ID" required>
                </div>
                <div class="form-group">
                    <select id="admin-action" class="form-control" required>
                        <option value="">Select Action</option>
                        <option value="kick_players">Kick Player</option>
                        <option value="ban_players">Ban Player</option>
                        <option value="assign_role">Assign Role</option>
                    </select>
                </div>
                <div class="form-group" id="role-select" style="display:none;">
                    <select id="admin-role" class="form-control">
                        <option value="">Select Role</option>
                        <option value="agent">Agent</option>
                        <option value="moderator">Moderator</option>
                        <option value="administrator">Administrator</option>
                        <option value="community_manager">Community Manager</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Execute</button>
            </form>
            <div id="admin-result"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script src="/script.js"></script>
</body>
</html>
